<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
      li {
        display: inline;
        padding: 1vw;
        border-style: outset;
        border-color: black;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="parallax-wrap">
    <span value="-15"></span>
    <span value="5"></span>
    <span value="30"></span>  
    <span value="-5"></span>
    <span value="15"></span>
    <h2>Parallax effect</h2>
  </div>
  </body>
</html>
